<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>movie</title>
</head>
<style layout:fragment="style">
</style>

<div layout:fragment="content" class="px-10">
    <div class="flex justify-end">
        <div class="flex mb-3">
            <div class="pt-2 relative text-slate-200">
                <input class="border-2 border-red-500 bg-gray-700 h-8 px-3 pr-24 rounded-lg text-sm focus:outline-none"
                       type="search" name="search" placeholder="Search Movie">
                <button type="submit" class="absolute right-0 top-0 mt-4 mr-4">
                    <svg class="text-gray-300 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                         viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                         width="500px" height="400px">
                        <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <hr style="height: 1px">
    <br>

    <banner>
        <div class="video-banner flex">
            <video autoplay muted controls loop>
                <source src="https://adimg.cgv.co.kr/images/202207/BulletTrain/0812_BulletTrain_1080x608.mp4" type="video/mp4">
            </video>
        </div>
    </banner>
    <br>

    <div class="section-1">
        <div class="con">
            <div class="flex justify-between section-1-1">
                <span class="border-b-2 border-red-600 font-semibold">무비 차트</span>
                <div class="full-view">
                    <div class="flex-shrink-0 flex justify-center">
                        <div><a th:href="@{/movie/movieList.do}" class="a-1 full-view flex align-center justify-center hover:bg-red-600 text-white">전체보기 ></a></div>
                    </div>
                </div>
            </div>
            <br>
            <div th:each="movie, status : ${movies}" class="section-1-2 flex">
                <div>
                    <div>
                        <a href="#">
                            <p class="rank">1</p>
                            <img th:src="${movie.poster}" alt="헌트"></a>

                            <div class="section-1-2-btn-bg"></div>
                            <div class="section-1-2-btn-de">
                                <div class="detail"><a th:href="@{/movie/movieDetail.do}">상세보기</a></div>
                            </div>
                        </div>
                    </div>
