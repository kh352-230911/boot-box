            <th:block th:each="reservation, reservationStatus : ${member.reservations}" >

                        <div class="movie_info-right">
                            <div class="movie_img mr-8">
                                <th:block th:if="${schedule.movie.posterUrl == null}">

                                </th:block>
                                <th:block th:if="|${schedule.movie.posterUrl != null and #strings.startsWith(schedule.movie.posterUrl, 'http://file.koreafilm.or.kr')}|">
                                    <img loading="lazy" class="w-40 h-60 movie_img-item movie_img-first" th:src="${schedule.movie.posterUrl}" th:alt="${movie.title}">
                                </th:block>
                                <th:block th:if="|${schedule.movie.posterUrl != null and !#strings.startsWith(schedule.movie.posterUrl, 'http://file.koreafilm.or.kr')}|">
                                    <img loading="lazy" class="w-40 h-60 movie_img-item movie_img-first" th:src="|https://image.tmdb.org/t/p/w200${schedule.movie.posterUrl}|" th:alt="${schedule.movie.title}">
                                </th:block>
                            </div>
                        </div>
                        <div class="movie_info-left" style="width: 300px">
                            <h1 class="movie_title" th:text="${schedule.movie.title}" >웡카</h1>
                            <br><br><br>
                            <th:block th:each="theater, status3 : ${reservation.schedule.theaters}">
                                <div>
                                    <!--  예매한 인원수 만큼 반복처리 하는 것 같은데 마지막 꺼만 출력해도 좋을 것 같습니다! by jin -->
                                    <div class="text-sm" th:each="seat, seatStatus : ${reservation.seats}" th:if="${seatStatus.last}">
<!--                                        <th:block th:if="${#lists.isEmpty(seat)}">-->
<!--                                            <p class="text-gray-300">관람 극장</p>-->
<!--                                            <span th:text="|${theater.cinema.region_cinema} ${theater.name}|">강남</span>-->
<!--                                        </th:block>-->
                                        <p class="text-gray-300">관람 극장</p>
                                        <span th:text="|${theater.cinema.name} ${theater.name} / ${seatStatus.count}명|">강남</span>
<!--                                        <th:block th:each="theater, theaterStatus : ${schedule.theaters}">-->
<!--                                            <span th:text="|${theater.cinema.name} ${theater.name} / ${seatStatus.count}명|">강남</span>-->
<!--                                        </th:block>-->

                                    </div>
                                    <div class="text-sm">
                                        <p class="text-gray-300">관람 일시</p>
                                        <span  th:if="${schedule.endTime.toLocalDate().isAfter(schedule.startTime.toLocalDate())}"
                                               th:text="|${#temporals.format(schedule.startTime, 'yyyy-MM-dd')} ~ ${#temporals.format(schedule.endTime, 'MM-dd')}|">2024.02.03 (토) 15:30</span>
                                        <span  th:unless="${schedule.endTime.toLocalDate().isAfter(schedule.startTime.toLocalDate())}"

                                        <br>
                                        <span th:text="|${#temporals.format(schedule.startTime, 'HH:mm')} ~ ${#temporals.format(schedule.endTime, 'HH:mm')}|">2024.02.03 (토) 15:30</span>
                                        <br>
                                        <span th:text="|(${#temporals.dayOfWeekNameShort(schedule.startTime)})|"></span>
                                    </div>

                                        <th:block th:each="star : ${#numbers.sequence(1, 5)}">
                                            <th:block th:if="${reservation.review.reviewScore >= star}">
                                                <!-- 채워진 별 표시 -->
                                                <svg xmlns="http://www.w3.org/2000/svg" class="movie_star rated w-4 h-4 ms-1 text-yellow-500" aria-hidden="true" fill="currentColor" viewBox="0 0 16 16">
                                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />

                                                </svg>
                                            </th:block>
                                        </th:block>
                                    </div>
                                </div>
                            </th:block>

                                    text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-red-600

                                    focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
                                    style="width: 250px; height: 40px;">
                                <span class="review relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900
                                rounded-md group-hover:bg-opacity-0"
                                      style="width: 250px; height: 40px;">
                                이 영화를 평가해 주세요
                                </span>
                            </button>
                        </th:block>
                    </th:block>
                </div>
                <br>
                <hr style="height: 1px">
                <br>

<script layout:fragment="script">
    document.querySelectorAll('.rating > input').forEach(input => {
        input.addEventListener('change', function() {
            if(this.checked) {
                // 현재 체크된 input에 연결된 이모지 래퍼의 위치를 변경
                let emojiWrapper = this.closest('.feedback').querySelector('.emoji-wrapper > .emoji');
                let translateYValue = -100 * this.value; // value는 1부터 5까지 있으므로
                emojiWrapper.style.transform = `translateY(${translateYValue}px)`;
            }
        });
    });
</script>
