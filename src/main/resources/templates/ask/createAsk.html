<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>문의요청</title>
    <link rel="stylesheet" th:href="@{/css/ask/createAsk.css}" />
</head>
<style layout:fragment="style"></style>

<div layout:fragment="content" class="wrap-container">

    <div class="title-box flex justify-center">
         <span class="border-b-2 border-red-600 font-semibold pb-2 mt-10 text-xl">
             관리자에게 문의하기
         </span>
    </div>
    <p class="text-sm mb-5 pt-2 flex justify-center">BootBox의 불편사항이나 문의사항을 남겨주시면 최대한 신속하게 답변 드리겠습니다.</p>

    <div class="flex items-center justify-start pl-60">
        <div class="home-container">
            <div class="centered-container">
                <!--  menu박스  -->
                <div class="notice-List">
                    <div class="w-48 text-gray-900 bg-white border border-red-800 rounded-lg dark:bg-red-600 dark:border-red-800 dark:text-white">
                        <div type="text" class="bg-red-600 relative inline-flex justify-center w-full px-4 py-2 text-base font-semibold border-b border-red-600 rounded-t-lg">
                            <svg class="w-5 h-5 me-2.5 mt-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                            </svg>
                            고객센터
                        </div>
                        <button  th:onclick="|location.href = '@{/notice/noticeList.do}';|" type="button" class="bg-black text-white relative inline-flex justify-center w-full px-4 py-2 text-sm font-medium border-b border-red-800 hover:bg-gray-100 hover:text-rose-600 focus:z-10 focus:ring-0 focus:border-red-500 focus:ring-white focus:text-white dark:border-red-800 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                            <svg class="w-4 h-4 me-2.5 mt-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.75 4H19M7.75 4a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 4h2.25m13.5 6H19m-2.25 0a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 10h11.25m-4.5 6H19M7.75 16a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 16h2.25"/>
                            </svg>
                            공지&뉴스
                        </button>
                        <button type="button" class="rounded-b-lg bg-black text-white relative inline-flex justify-center w-full px-4 py-2 text-sm font-medium border-b border-red-800 hover:bg-gray-100 hover:text-rose-600 focus:z-10 focus:border-red-500 focus:ring-0 focus:text-white dark:border-red-800 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                            <svg class="w-4 h-4 me-2.5 mt-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" fill="currentColor">
                                <path d="M18 4H16V9C16 10.0609 15.5786 11.0783 14.8284 11.8284C14.0783 12.5786 13.0609 13 12 13H9L6.846 14.615C7.17993 14.8628 7.58418 14.9977 8 15H11.667L15.4 17.8C15.5731 17.9298 15.7836 18 16 18C16.2652 18 16.5196 17.8946 16.7071 17.7071C16.8946 17.5196 17 17.2652 17 17V15H18C18.5304 15 19.0391 14.7893 19.4142 14.4142C19.7893 14.0391 20 13.5304 20 13V6C20 5.46957 19.7893 4.96086 19.4142 4.58579C19.0391 4.21071 18.5304 4 18 4Z" fill="currentColor"/>
                                <path d="M12 0H2C1.46957 0 0.960859 0.210714 0.585786 0.585786C0.210714 0.960859 0 1.46957 0 2V9C0 9.53043 0.210714 10.0391 0.585786 10.4142C0.960859 10.7893 1.46957 11 2 11H3V13C3 13.1857 3.05171 13.3678 3.14935 13.5257C3.24698 13.6837 3.38668 13.8114 3.55279 13.8944C3.71889 13.9775 3.90484 14.0126 4.08981 13.996C4.27477 13.9793 4.45143 13.9114 4.6 13.8L8.333 11H12C12.5304 11 13.0391 10.7893 13.4142 10.4142C13.7893 10.0391 14 9.53043 14 9V2C14 1.46957 13.7893 0.960859 13.4142 0.585786C13.0391 0.210714 12.5304 0 12 0Z" fill="currentColor"/>
                            </svg>
                            문의하기
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="bg-zinc-950 bg-opacity-40 p-10 rounded-lg shadow-lg text-white w-full max-w-4xl">
            <form  th:action="@{/ask/createAsk.do}"  method="POST">
                <div class="relative z-0 w-full mb-7 mt-5 group">
                    <input  th:value="${#authentication.principal.username}" type="text"  class="input-box block w-full text-lg text-white bg-transparent border-0 border-b-2 border-red-500 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-white focus:outline-none focus:ring-0 focus:border-white peer" required />
                    <label class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-white peer-focus:dark:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">아이디</label>
                </div>

                <div class="relative z-0 w-full mb-4 group">
                    <input th:value="${#authentication.principal.member.memberPhone}" type="text" name="phone" id="phone" class="input-box block w-full text-base text-white bg-transparent border-0 border-b-2 border-red-500 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-white focus:outline-none focus:ring-0 focus:border-white peer" required />
                    <label for="phone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-white peer-focus:dark:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">전화번호</label>
                </div>

                <div class="mb-2">
                    <span class="text-xs font-medium text-gray-500">유형 <span class="text-red-600">*</span></span>
                    <div class="flex gap-4 mb-2">
                        <label class="inline-flex items-center">
                            <input type="radio" name="askType" value="CINEMA" class="text-red-600" required>
                            <span class="ml-2 text-xs font-medium text-gray-400">극장</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="askType" value="MOVIE" class="text-red-600">
                            <span class="ml-2 text-xs font-medium text-gray-400">영화</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="askType" value="RESERVATION" class="text-red-600">
                            <span class="ml-2 text-xs font-medium text-gray-400">예약/결제</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="askType" value="ETC" class="text-red-600">
                            <span class="ml-2 text-xs font-medium text-gray-400">기타</span>
                        </label>
                    </div>
                </div>

                <div class="relative z-0 w-full mt-7 group">
                    <label for="askTitle" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-white peer-focus:dark:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">제목</label>
                    <input type="text" name="askTitle" id="askTitle" class="input-box block w-full text-sm text-white bg-transparent border-0 border-b-2 border-red-500 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-white focus:outline-none focus:ring-0 focus:border-white peer" placeholder=" " required />
                </div>

                <div class="mb-4">
                    <label for="askDetail" class="block text-xs font-medium text-gray-500 mb-1 mt-4">내용 <span class="text-red-600">*</span></label>
                    <textarea id="askDetail" name="askDetail" rows="4" class="text-sm focus:border-red-500 focus:ring-0 bg-zinc-950 border border-red-600 rounded-lg block w-full p-2.5" placeholder="" required></textarea>
                </div>

                <p class="text-xs text-gray-400 mb-4"><span class="text-red-600">*</span> 체크된 항목은 필수 입력 사항입니다.</p>
                <button type="submit" class="bg-red-600 hover:bg-red-700 rounded-lg px-4 py-3 text-sm font-medium w-64 mx-auto block">제출하기</button>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="script"></script>
</html>
